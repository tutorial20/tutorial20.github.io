<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="alfa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <!-- Navbar -->
            <nav class="navbar navbar-expand-md text-white pt-3 ">
                <h1 class="navbar-brand pt-2 head px-5"><span class="text-primary">!P</span>ETS</h1>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                    <span class="bi bi-list text-white mok"></span>
                </button>
                <div class="collapse navbar-collapse list-project px-lg-5 px-md-2" id="navmenu">
                    <ul class="navbar-nav ms-auto m-4">
                        <li class="nav-item mx-2"><a href="#" class="nav-link"><h3>HOME</h3></a></li>
                    </ul>
                </div>
            </nav>
    <!-- content -->
        <section class="p-5 text-center text-white sc align-items-center">
            <h1 class="hd">FIND YOUR PET</h1>
            <p>
                Find Easly your favorite pet with our site web ,<br>press the bell icon to subscribe.
            </p>
            <div class="d-inline-block">
                <button 
                    type="button" 
                    class="btn text-light rounded-pill alo"
                    data-bs-toggle="modal" 
                    data-bs-target="#signup">
                    <span class="hakimos rounded-pill"></span>
                    SUBSCRIBE
                </button>

        </section>
        <!-- Modal -->
<div class="modal fade" id="signup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signup">Sign Up</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="first-name" class="col-form-label">
                    First Name:
                  </label>
                  <input type="text" class="form-control" id="first-name" />
                </div>
                <div class="mb-3">
                  <label for="last-name" class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" id="last-name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="phone" class="col-form-label">Phone:</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-md" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>                                        
</body>
</html>
